<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClassBuilder - Visual Data Modeling</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-layout">
      <aside class="sidebar">
        <div class="sidebar__section">
          <button id="new-project">New project</button>
          <button id="open-project">Open...</button>
          <button id="save-project">Save</button>
          <button id="save-project-as">Save as...</button>
          <button id="open-colors">Edit colors</button>
        </div>
        <div class="sidebar__section">
          <button id="add-class">Add Class</button>
          <button id="add-subclass">Add Subclass</button>
        </div>
        <div class="sidebar__section">
          <p class="sidebar__label">Set relationship</p>
          <div class="relationship-buttons" id="relationship-buttons">
            <button type="button" data-relationship-type="one-to-many">
              1 → *
            </button>
            <button type="button" data-relationship-type="many-to-many">
              * ↔ *
            </button>
            <button type="button" data-relationship-type="parent-child">
              ⤴
            </button>
          </div>
        </div>
        <div class="sidebar__section">
          <button id="open-legend">Legend</button>
        </div>
        <div class="sidebar__status" id="status"></div>
      </aside>

      <main class="canvas" id="canvas">
        <svg class="canvas__lines" id="relationship-lines"></svg>
      </main>
    </div>

    <aside class="modal" id="model-modal" hidden>
      <div class="modal__header" data-drag-handle="true">
        <h2 class="modal__title">Model JSON</h2>
        <div class="modal__actions">
          <button type="button" data-modal-action="close">Close</button>
        </div>
      </div>
      <div class="modal__body">
        <textarea id="export-output" readonly></textarea>
      </div>
    </aside>

    <aside class="modal" id="legend-modal" hidden>
      <div class="modal__header" data-drag-handle="true">
        <h2 class="modal__title">Schema color legend</h2>
        <div class="modal__actions">
          <button type="button" data-modal-action="close">Close</button>
        </div>
      </div>
      <div class="modal__body">
        <div class="legend-list">
          <span class="legend-item">
            <span class="legend-swatch legend-swatch--class" aria-hidden="true"></span>
            Class
          </span>
          <span class="legend-item">
            <span class="legend-swatch legend-swatch--id" aria-hidden="true"></span>
            Id
          </span>
          <span class="legend-item">
            <span class="legend-swatch legend-swatch--attribute" aria-hidden="true"></span>
            Attribute
          </span>
          <span class="legend-item">
            <span class="legend-swatch legend-swatch--relationship" aria-hidden="true"></span>
            Relationship
          </span>
        </div>
      </div>
    </aside>

    <aside class="modal" id="colors-modal" hidden>
      <div class="modal__header" data-drag-handle="true">
        <h2 class="modal__title">Edit schema colors</h2>
        <div class="modal__actions">
          <button type="button" data-modal-action="close">Close</button>
        </div>
      </div>
      <div class="modal__body">
        <form id="colors-form" class="colors-form">
          <label class="colors-form__row">
            <span>Class</span>
            <input name="class" type="text" placeholder="#3f9aae" />
            <span class="colors-form__swatch" data-color-preview="class"></span>
          </label>
          <label class="colors-form__row">
            <span>Attribute</span>
            <input name="attribute" type="text" placeholder="#79c9c5" />
            <span class="colors-form__swatch" data-color-preview="attribute"></span>
          </label>
          <label class="colors-form__row">
            <span>Id</span>
            <input name="id" type="text" placeholder="#ffe2af" />
            <span class="colors-form__swatch" data-color-preview="id"></span>
          </label>
          <label class="colors-form__row">
            <span>Relationship</span>
            <input name="relationship" type="text" placeholder="#f96e5b" />
            <span class="colors-form__swatch" data-color-preview="relationship"></span>
          </label>
          <p class="colors-form__error" id="colors-error" role="alert"></p>
          <div class="colors-form__actions">
            <button type="submit">Apply colors</button>
          </div>
        </form>
      </div>
    </aside>

    <aside class="modal modal--centered" id="class-modal" hidden>
      <div class="modal__header">
        <h2 class="modal__title">Add class</h2>
      </div>
      <div class="modal__body">
        <form id="class-form" class="class-form">
          <label class="class-form__label" for="class-name">Class title</label>
          <input
            id="class-name"
            name="className"
            type="text"
            placeholder="Enter class title"
            autocomplete="off"
          />
          <p class="class-form__error" id="class-error" role="alert"></p>
          <div class="class-form__actions">
            <button type="submit">Add class</button>
            <button type="button" id="class-cancel">Close</button>
          </div>
        </form>
      </div>
    </aside>

    <input type="file" id="open-project-input" accept=".json" hidden />

    <script src="app.js"></script>
  </body>
</html>
